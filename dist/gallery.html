<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kareem Gallery</title>
<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Poppins", "Tajawal", sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 25px;
  background: #000;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  font-size: 24px;
  font-weight: 500;
  letter-spacing: 1px;
  text-shadow: 0 0 15px rgba(255,255,255,0.2);
  position: sticky;
  top: 0;
  z-index: 10;
}

.controls {
  text-align: center;
  margin: 20px 0;
}

input[type="file"] { display: none; }

label, button {
  background: #fff;
  color: #000;
  border: none;
  padding: 12px 20px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  margin: 5px;
  transition: 0.3s;
}
label:hover, button:hover { background: #ddd; transform: scale(1.03); }

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 15px;
  width: 100%;
  flex-grow: 1;
}

.photo {
  position: relative;
  width: 95%;
  max-width: 500px;
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 25px;
  background: #111;
  box-shadow: 0 0 10px rgba(255,255,255,0.05);
  cursor: pointer;
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.6s ease, box-shadow 0.3s;
}
.photo.visible {
  opacity: 1;
  transform: translateY(0);
  box-shadow: 0 0 25px rgba(255,255,255,0.2);
}

.photo img {
  width: 100%;
  display: block;
  transition: transform 0.3s ease, filter 0.3s ease;
  border-radius: 18px;
}
.photo:hover img {
  transform: scale(1.03);
  filter: brightness(1.1);
}

.delete-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255,255,255,0.8);
  color: #000;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.delete-btn:hover { background: #fff; transform: scale(1.1); }

footer {
  text-align: center;
  padding: 15px;
  color: #888;
  border-top: 1px solid rgba(255,255,255,0.1);
}

#lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(8px);
  display: flex; justify-content: center; align-items: center;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.4s ease, visibility 0.4s;
  z-index: 1000;
}
#lightbox.active { visibility: visible; opacity: 1; }

#lightbox img {
  max-width: 90%;
  max-height: 85%;
  border-radius: 18px;
  box-shadow: 0 0 30px rgba(255,255,255,0.4);
  animation: zoomIn 0.4s ease;
}
@keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

#lightboxClose {
  position: absolute;
  top: 25px; right: 30px;
  background: rgba(255,255,255,0.8);
  color: #000;
  border: none;
  border-radius: 50%;
  width: 40px; height: 40px;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
#lightboxClose:hover { background: #fff; }

@media(max-width:500px) { .photo img { height: 180px; } }
</style>
</head>
<body>

<header>Kareem Gallery</header>

<div class="controls">
  <label for="imageUpload">SELECT</label>
  <input type="file" id="imageUpload" accept="image/*" multiple>
  <button onclick="logout()">logout</button>
</div>

<main id="gallery"></main>

<footer>© Kareem Design</footer>

<div id="lightbox">
  <button id="lightboxClose">×</button>
  <img src="" alt="عرض الصورة">
</div>

<script>
const gallery = document.getElementById('gallery');
const uploadInput = document.getElementById('imageUpload');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');
const closeBtn = document.getElementById('lightboxClose');

const user = 'kareem';
const STORAGE_KEY = `gallery_${user}`;
let images = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

function renderGallery(){
  gallery.innerHTML = '';
  images.forEach((src,index)=>{
    const div = document.createElement('div');
    div.classList.add('photo');
    div.innerHTML = `<img src="${src}" alt="photo"><button class="delete-btn">×</button>`;
    div.querySelector('.delete-btn').addEventListener('click', e=>{
      e.stopPropagation();
      deleteImage(index, div);
    });
    div.addEventListener('click',()=>openLightbox(src));
    gallery.appendChild(div);
  });
  revealPhotos();
}

function deleteImage(index, div){
  div.style.opacity='0';
  div.style.transform='scale(0.9)';
  setTimeout(()=>{
    images.splice(index,1);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
    renderGallery();
  },250);
}

uploadInput.addEventListener('change', e=>{
  Array.from(e.target.files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = event=>{
      images.unshift(event.target.result);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
      renderGallery();
    }
    reader.readAsDataURL(file);
  });
  uploadInput.value='';
});

function openLightbox(src){
  lightboxImg.src=src;
  lightbox.classList.add('active');
}
function closeLightbox(){
  lightbox.classList.remove('active');
  setTimeout(()=>lightboxImg.src='',400);
}
closeBtn.addEventListener('click',closeLightbox);
lightbox.addEventListener('click',e=>{if(e.target===lightbox) closeLightbox();});

function logout(){
  localStorage.removeItem('currentUser');
  window.location.href="login.html";
}

// Fade-in effect
function revealPhotos(){
  const photos=document.querySelectorAll('.photo');
  photos.forEach((p,i)=>setTimeout(()=>p.classList.add('visible'), i*100));
}

renderGallery();
</script>
</body>
</html>
